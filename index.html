<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MV STUDIO - CAMERA AI STABIL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js"></script>
    <style>
        :root { --main-color: #ffaa00; --pulse: 1; --cerc-scale: 1; --cam-scale: 1; }
        body { background: #000; color: white; font-family: sans-serif; margin: 0; overflow: hidden; }

        #viewport { position: relative; width: 100vw; height: 100vh; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        #bg-video, #bg-img { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; display: none; }

        /* CAMERA AI */
        #webcam-layer { position: absolute; z-index: 10; top: 20px; right: 20px; width: 350px; transform: scale(var(--cam-scale)); }
        #ai-canvas { width: 100%; height: auto; display: block; border-radius: 15px; }

        /* VU-METRU CENTRAL */
        #circle-group { 
            position: absolute; width: 300px; height: 300px; z-index: 15; 
            transform: scale(calc(var(--pulse) * var(--cerc-scale))); 
            display: flex; align-items: center; justify-content: center;
        }
        #radial-canvas { position: absolute; pointer-events: none; }
        #inner-circle { 
            width: 160px; height: 160px; border-radius: 50%; border: 5px solid var(--main-color); 
            overflow: hidden; z-index: 16; background: #000; position: relative;
        }
        #inner-img { width: 100%; height: 100%; object-fit: cover; display: none; }

        /* TICKER JOS */
        #branding-container { 
            position: absolute; bottom: 100px; left: 0; width: 100%; height: 60px; 
            background: rgba(0,0,0,0.6); border-y: 2px solid var(--main-color); z-index: 20; overflow: hidden; 
        }
        #branding { 
            display: inline-block; white-space: nowrap; font-weight: 900; font-size: 35px; 
            padding-left: 100%; animation: marquee 15s linear infinite; 
        }
        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

        /* PANOU CONTROL */
        .ui-container { 
            position: fixed; bottom: 0; left: 0; width: 100%; display: grid; 
            grid-template-columns: repeat(6, 1fr); gap: 8px; background: #111; 
            padding: 15px; z-index: 1000; border-top: 3px solid var(--main-color); 
        }
        .cube { background: #1a1a1a; padding: 10px; border-radius: 5px; border: 1px solid #333; }
        button { background: #333; width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; font-weight: bold; cursor: pointer; }
        .btn-green { background: #15803d !important; }
        h4 { color: var(--main-color); text-align: center; font-size: 12px; margin-bottom: 5px; border-bottom: 1px solid #333; }
    </style>
</head>
<body>

<div id="viewport">
    <video id="bg-video" autoplay loop muted playsinline></video>
    <img id="bg-img">
    
    <div id="webcam-layer"><canvas id="ai-canvas"></canvas></div>
    
    <div id="circle-group" style="top:25%; left:35%;">
        <canvas id="radial-canvas" width="450" height="450"></canvas>
        <div id="inner-circle"><img id="inner-img" src=""></div>
    </div>

    <div id="branding-container"><div id="branding">BINE AÈšI VENIT LA MV STUDIO!</div></div>
</div>

<div class="ui-container" id="main-ui">
    <div class="cube"><h4>1. VIDEO</h4><input type="file" onchange="loadMedia(this, 'v')"><button onclick="toggleL('bg-video')">ON/OFF</button></div>
    <div class="cube"><h4>2. FOTO</h4><input type="file" onchange="loadMedia(this, 'i')"><button onclick="toggleL('bg-img')">ON/OFF</button></div>
    <div class="cube"><h4>3. AI CAM</h4><button onclick="initCam()" class="btn-green">START CAMERA</button><button onclick="isAI=!isAI">AI CUT ON/OFF</button></div>
    <div class="cube"><h4>4. VU/LOGO</h4><input type="file" onchange="loadMedia(this, 'l')"><button onclick="toggleLogo()">LOGO ON/OFF</button></div>
    <div class="cube"><h4>5. TEXT</h4><input type="text" placeholder="Mesaj..." oninput="upTxt(this.value)"><input type="color" oninput="upCol(this.value)"></div>
    <div class="cube"><h4>6. SYSTEM</h4><button onclick="toggleUI()">ASCUNDE (H)</button><button onclick="location.reload()">RELOAD</button></div>
</div>

<video id="h-vid" style="display:none" autoplay muted playsinline></video>

<script>
    firebase.initializeApp({ databaseURL: "https://felicitari-nunta-default-rtdb.firebaseio.com" });
    const db = firebase.database().ref('remote_control_cioko');

    let isAI = false, isLogo = false, audioCtx, analyzer, dataArray;

    // FIREBASE SYNC
    db.on('value', sn => {
        const d = sn.val(); if(!d) return;
        if(d.text || d.val) upTxt(d.text || d.val);
        if(d.time && Date.now() - d.time < 5000) {
            if(d.cmd === 'TOGGLE_VIDEO') toggleL('bg-video');
            if(d.cmd === 'TOGGLE_PHOTO') toggleL('bg-img');
            if(d.cmd === 'TOGGLE_SETUP_UI') toggleUI();
        }
    });

    // MEDIA
    function loadMedia(input, type) {
        const url = URL.createObjectURL(input.files[0]);
        if(type==='v') document.getElementById('bg-video').src = url;
        if(type==='i') document.getElementById('bg-img').src = url;
        if(type==='l') { document.getElementById('inner-img').src = url; isLogo=true; toggleLogo(); }
    }

    function toggleL(id) {
        const el = document.getElementById(id);
        const isVis = el.style.display === 'block';
        document.getElementById('bg-video').style.display = 'none';
        document.getElementById('bg-img').style.display = 'none';
        el.style.display = isVis ? 'none' : 'block';
    }

    function toggleLogo() {
        document.getElementById('inner-img').style.display = isLogo ? 'block' : 'none';
    }

    // AUDIO & VU
    function setupAudio(s) {
        audioCtx = new AudioContext();
        const src = audioCtx.createMediaStreamSource(s);
        analyzer = audioCtx.createAnalyser(); analyzer.fftSize = 256;
        dataArray = new Uint8Array(analyzer.frequencyBinCount);
        src.connect(analyzer);
        function draw() {
            requestAnimationFrame(draw);
            analyzer.getByteFrequencyData(dataArray);
            const cv = document.getElementById('radial-canvas'), ctx = cv.getContext('2d');
            ctx.clearRect(0,0,450,450);
            let sum = 0;
            ctx.strokeStyle = getComputedStyle(document.documentElement).getPropertyValue('--main-color');
            ctx.lineWidth = 4;
            for(let i=0; i<60; i++) {
                const h = dataArray[i] * 0.5; sum += h;
                const a = (i * 6) * Math.PI / 180;
                ctx.beginPath();
                ctx.moveTo(225 + Math.cos(a)*90, 225 + Math.sin(a)*90);
                ctx.lineTo(225 + Math.cos(a)*(90+h), 225 + Math.sin(a)*(90+h));
                ctx.stroke();
            }
            document.documentElement.style.setProperty('--pulse', 1 + (sum/6000));
        }
        draw();
    }

    // CAMERA & AI
    async function initCam() {
        const s = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
        document.getElementById('h-vid').srcObject = s;
        setupAudio(s);

        const selfie = new SelfieSegmentation({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${f}`});
        selfie.setOptions({modelSelection: 1});
        selfie.onResults(res => {
            const cv = document.getElementById('ai-canvas'), ctx = cv.getContext('2d');
            cv.width = res.image.width; cv.height = res.image.height;
            ctx.save(); ctx.clearRect(0,0,cv.width,cv.height);
            if(isAI) {
                ctx.drawImage(res.segmentationMask, 0, 0, cv.width, cv.height);
                ctx.globalCompositeOperation = 'source-in';
            }
            ctx.drawImage(res.image, 0, 0, cv.width, cv.height);
            ctx.restore();
        });
        async function sendF() { await selfie.send({image: document.getElementById('h-vid')}); requestAnimationFrame(sendF); }
        sendF();
    }

    // UTILS
    function upTxt(v) { document.getElementById('branding').innerText = v; }
    function upCol(v) { document.documentElement.style.setProperty('--main-color', v); }
    function toggleUI() { 
        const u = document.getElementById('main-ui');
        u.style.display = u.style.display === 'none' ? 'grid' : 'none';
    }
    document.addEventListener('keydown', e => { if(e.key.toLowerCase()==='h') toggleUI(); });
</script>
</body>
</html>
