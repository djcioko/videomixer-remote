<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MV STUDIO - MODUL CAMERA & SLIDESHOW</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js"></script>
    <style>
        :root { --main-color: #ffaa00; --pulse: 1; --cerc-scale: 1; --cam-scale: 1; }
        body { background: #000; color: white; font-family: sans-serif; margin: 0; overflow: hidden; }

        #viewport { position: relative; width: 100vw; height: 100vh; overflow: hidden; background: #000; }
        #bg-video, #bg-img { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; display: none; }

        /* ELEMENTE MOBILE (DRAGGABLE) */
        .drag { position: absolute; cursor: grab; z-index: 10; }
        .drag:active { cursor: grabbing; }

        #webcam-layer { top: 20px; right: 20px; width: 350px; transform: scale(var(--cam-scale)); }
        #ai-canvas { width: 100%; border-radius: 15px; background: rgba(0,0,0,0.2); }

        #circle-group { 
            top: 20%; left: 30%; width: 300px; height: 300px; 
            transform: scale(calc(var(--pulse) * var(--cerc-scale)));
            display: flex; align-items: center; justify-content: center;
        }
        #radial-canvas { position: absolute; pointer-events: none; }
        #inner-circle { width: 160px; height: 160px; border-radius: 50%; border: 5px solid var(--main-color); overflow: hidden; background: #000; z-index: 11; }
        #inner-img { width: 100%; height: 100%; object-fit: cover; display: none; }

        #text-box { 
            bottom: 150px; left: 50px; padding: 10px 20px; 
            background: rgba(0,0,0,0.5); border-left: 5px solid var(--main-color);
            font-size: 30px; font-weight: 900; white-space: nowrap; z-index: 20;
        }

        /* PANOU CONTROL */
        .ui-container { 
            position: fixed; bottom: 0; left: 0; width: 100%; display: grid; 
            grid-template-columns: repeat(6, 1fr); gap: 8px; background: #111; 
            padding: 10px; z-index: 1000; border-top: 3px solid var(--main-color); 
        }
        .cube { background: #1a1a1a; padding: 8px; border: 1px solid #333; border-radius: 5px; text-align: center; font-size: 11px; }
        button { background: #333; width: 100%; padding: 5px; margin-top: 3px; border-radius: 3px; font-weight: bold; }
        .btn-green { background: #15803d !important; }
    </style>
</head>
<body>

<div id="viewport">
    <video id="bg-video" autoplay loop muted playsinline></video>
    <img id="bg-img">
    
    <div id="webcam-layer" class="drag"><canvas id="ai-canvas"></canvas></div>
    
    <div id="circle-group" class="drag">
        <canvas id="radial-canvas" width="450" height="450"></canvas>
        <div id="inner-circle"><img id="inner-img" src=""></div>
    </div>

    <div id="text-box" class="drag">MV STUDIO</div>
</div>

<div class="ui-container" id="main-ui">
    <div class="cube"><b>1. VIDEO</b><input type="file" onchange="loadM(this,'v')"><button onclick="tgL('bg-video')">ON/OFF</button></div>
    <div class="cube"><b>2. SLIDESHOW</b><input type="file" multiple onchange="loadM(this,'s')"><button onclick="tgL('bg-img')">ON/OFF</button></div>
    <div class="cube"><b>3. AI CAMERA</b><button onclick="initCam()" class="btn-green">START CAM</button><button onclick="isAI=!isAI">AI CUT</button></div>
    <div class="cube"><b>4. LOGO</b><input type="file" onchange="loadM(this,'l')"><button onclick="isLogo=!isLogo; tgLogo()">ON/OFF</button></div>
    <div class="cube"><b>5. TEXT</b><input type="text" oninput="upTxt(this.value)"><input type="color" oninput="upCol(this.value)"></div>
    <div class="cube"><b>6. SISTEM</b><button onclick="toggleUI()">ASCUNDE (H)</button><button onclick="location.reload()">RELOAD</button></div>
</div>

<video id="h-vid" style="display:none" autoplay muted playsinline></video>

<script>
    firebase.initializeApp({ databaseURL: "https://felicitari-nunta-default-rtdb.firebaseio.com" });
    const db = firebase.database().ref('remote_control_cioko');

    let isAI = false, isLogo = false, audioCtx, analyzer, dataArray;
    let slideImgs = [], slideIdx = 0, slideInt = null;

    // REMOTE SYNC
    db.on('value', sn => {
        const d = sn.val(); if(!d) return;
        if(d.text || d.val) upTxt(d.text || d.val);
        if(d.time && Date.now() - d.time < 5000) {
            if(d.cmd === 'TOGGLE_VIDEO') tgL('bg-video');
            if(d.cmd === 'TOGGLE_PHOTO') tgL('bg-img');
            if(d.cmd === 'TOGGLE_SETUP_UI') toggleUI();
        }
    });

    // MEDIA & SLIDESHOW
    function loadM(input, type) {
        const files = Array.from(input.files);
        if(type==='v') { document.getElementById('bg-video').src = URL.createObjectURL(files[0]); tgL('bg-video'); }
        if(type==='s') {
            slideImgs = files.map(f => URL.createObjectURL(f));
            slideIdx = 0; document.getElementById('bg-img').src = slideImgs[0];
            if(slideInt) clearInterval(slideInt);
            if(slideImgs.length > 1) slideInt = setInterval(() => { slideIdx = (slideIdx+1)%slideImgs.length; document.getElementById('bg-img').src = slideImgs[slideIdx]; }, 5000);
            tgL('bg-img');
        }
        if(type==='l') { document.getElementById('inner-img').src = URL.createObjectURL(files[0]); isLogo=true; tgLogo(); }
    }

    function tgL(id) {
        const v = document.getElementById('bg-video'), i = document.getElementById('bg-img');
        if(id==='bg-video') { v.style.display='block'; i.style.display='none'; } else { i.style.display='block'; v.style.display='none'; }
    }
    function tgLogo() { document.getElementById('inner-img').style.display = isLogo ? 'block' : 'none'; }

    // CAMERA AI
    async function initCam() {
        const s = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
        document.getElementById('h-vid').srcObject = s;
        setupAudio(s);
        const selfie = new SelfieSegmentation({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${f}`});
        selfie.setOptions({modelSelection: 1});
        selfie.onResults(res => {
            const cv = document.getElementById('ai-canvas'), ctx = cv.getContext('2d');
            cv.width = res.image.width; cv.height = res.image.height;
            ctx.save(); ctx.clearRect(0,0,cv.width,cv.height);
            if(isAI) { ctx.drawImage(res.segmentationMask, 0, 0, cv.width, cv.height); ctx.globalCompositeOperation = 'source-in'; }
            ctx.drawImage(res.image, 0, 0, cv.width, cv.height); ctx.restore();
        });
        async function run() { await selfie.send({image: document.getElementById('h-vid')}); requestAnimationFrame(run); }
        run();
    }

    // VU METER
    function setupAudio(s) {
        audioCtx = new AudioContext();
        const src = audioCtx.createMediaStreamSource(s);
        analyzer = audioCtx.createAnalyser(); analyzer.fftSize = 256;
        dataArray = new Uint8Array(analyzer.frequencyBinCount);
        src.connect(analyzer);
        function draw() {
            requestAnimationFrame(draw);
            analyzer.getByteFrequencyData(dataArray);
            const cv = document.getElementById('radial-canvas'), ctx = cv.getContext('2d');
            ctx.clearRect(0,0,450,450);
            let sum = 0;
            ctx.strokeStyle = getComputedStyle(document.documentElement).getPropertyValue('--main-color');
            ctx.lineWidth = 4;
            for(let i=0; i<60; i++) {
                const h = dataArray[i] * 0.5; sum += h;
                const a = (i * 6) * Math.PI / 180;
                ctx.beginPath();
                ctx.moveTo(225 + Math.cos(a)*90, 225 + Math.sin(a)*90);
                ctx.lineTo(225 + Math.cos(a)*(90+h), 225 + Math.sin(a)*(90+h));
                ctx.stroke();
            }
            document.documentElement.style.setProperty('--pulse', 1 + (sum/6000));
        }
        draw();
    }

    // DRAG LOGIC
    document.querySelectorAll('.drag').forEach(el => {
        let px = 0, py = 0;
        el.onmousedown = (e) => {
            px = e.clientX; py = e.clientY;
            document.onmousemove = (e) => {
                el.style.left = (el.offsetLeft - (px - e.clientX)) + "px";
                el.style.top = (el.offsetTop - (py - e.clientY)) + "px";
                px = e.clientX; py = e.clientY;
            };
            document.onmouseup = () => { document.onmousemove = null; };
        };
    });

    function upTxt(v) { document.getElementById('text-box').innerText = v; }
    function upCol(v) { document.documentElement.style.setProperty('--main-color', v); }
    function toggleUI() { const u = document.getElementById('main-ui'); u.style.display = u.style.display==='none'?'grid':'none'; }
    document.addEventListener('keydown', e => { if(e.key.toLowerCase()==='h') toggleUI(); });
</script>
</body>
</html>
