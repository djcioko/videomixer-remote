<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MV STUDIO PRO - REPARAT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js"></script>
    <style>
        :root { --main-color: #ff0000; --pulse: 1; --cerc-scale: 1; --cam-scale: 1; }
        body { background: #000; color: white; font-family: sans-serif; margin: 0; overflow: hidden; }

        #viewport { position: relative; width: 100vw; height: 100vh; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        #bg-video, #bg-img { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; display: none; }

        #webcam-layer { position: absolute; z-index: 10; transform: scale(var(--cam-scale)); top: 20px; right: 20px; width: 320px; height: 240px; }
        #ai-canvas { width: 100%; height: 100%; border-radius: 10px; }

        #circle-group { position: absolute; width: 300px; height: 300px; z-index: 15; transform: scale(calc(var(--pulse) * var(--cerc-scale))); }
        #radial-canvas { position: absolute; top: -75px; left: -75px; pointer-events: none; }
        #inner-circle { width: 160px; height: 160px; border-radius: 50%; border: 4px solid var(--main-color); overflow: hidden; background: #000; display: flex; align-items: center; justify-content: center; position: relative; z-index: 16; }
        #inner-img { width: 100%; height: 100%; object-fit: cover; display: none; }

        #branding-container { position: absolute; bottom: 80px; left: 0; width: 100%; height: 50px; background: rgba(0,0,0,0.7); border-y: 1px solid var(--main-color); z-index: 20; overflow: hidden; display: flex; align-items: center; }
        #branding { white-space: nowrap; font-weight: 900; font-size: 30px; padding-left: 100%; animation: marquee 15s linear infinite; }
        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

        .ui-container { position: fixed; bottom: 0; left: 0; width: 100%; display: grid; grid-template-columns: repeat(6, 1fr); gap: 5px; background: #111; padding: 10px; z-index: 1000; border-top: 2px solid var(--main-color); font-size: 10px; }
        .cube { background: #1a1a1a; padding: 5px; border: 1px solid #333; }
        button { background: #333; width: 100%; padding: 4px; margin-top: 2px; cursor: pointer; }
        .btn-active { background: var(--main-color) !important; color: white; }
    </style>
</head>
<body>

<div id="viewport">
    <video id="bg-video" autoplay loop muted playsinline></video>
    <img id="bg-img">
    
    <div id="webcam-layer">
        <canvas id="ai-canvas"></canvas>
    </div>
    
    <div id="circle-group" style="left: 35%; top: 25%;">
        <canvas id="radial-canvas" width="450" height="450"></canvas>
        <div id="inner-circle"><img id="inner-img" src=""></div>
    </div>

    <div id="branding-container"><div id="branding">BINE AÈšI VENIT!</div></div>
</div>

<div class="ui-container" id="main-ui">
    <div class="cube"><h4>VIDEO</h4><input type="file" onchange="loadF(this, 'v')"><button onclick="tgL('bg-video')">ON/OFF</button></div>
    <div class="cube"><h4>FOTO</h4><input type="file" onchange="loadF(this, 'i')"><button onclick="tgL('bg-img')">ON/OFF</button></div>
    <div class="cube"><h4>AI CAM</h4><button onclick="startC()">START CAM</button><button id="ai-btn" onclick="isAI=!isAI">AI OFF</button></div>
    <div class="cube"><h4>VU/LOGO</h4><input type="file" onchange="loadF(this, 'l')"><button onclick="tgLogo()">LOGO OFF</button></div>
    <div class="cube"><h4>TEXT</h4><input type="text" oninput="upTxt(this.value)"><input type="color" oninput="upCol(this.value)"></div>
    <div class="cube"><h4>SYS</h4><button onclick="tgUI()">ASCUNDE (H)</button><button onclick="resetApp()">RESET</button></div>
</div>

<video id="h-vid" style="display:none" autoplay muted playsinline></video>

<script>
    const config = { databaseURL: "https://felicitari-nunta-default-rtdb.firebaseio.com" };
    firebase.initializeApp(config);
    const db = firebase.database().ref('remote_control_cioko');

    let isAI = false, isLogo = false, audioCtx, analyzer, dataArray;
    let slideFiles = [], slideIdx = 0, slideInt = null;

    // --- FIREBASE SYNC ---
    db.on('value', sn => {
        const d = sn.val(); if(!d) return;
        if(d.text || d.val) { upTxt(d.text || d.val); }
        if(d.time && Date.now() - d.time < 5000) {
            if(d.cmd === 'TOGGLE_VIDEO') tgL('bg-video');
            if(d.cmd === 'TOGGLE_PHOTO') tgL('bg-img');
            if(d.cmd === 'TOGGLE_SETUP_UI') tgUI();
        }
    });

    // --- MEDIA ---
    function loadF(input, type) {
        const url = URL.createObjectURL(input.files[0]);
        if(type === 'v') { document.getElementById('bg-video').src = url; tgL('bg-video'); }
        if(type === 'i') { document.getElementById('bg-img').src = url; tgL('bg-img'); }
        if(type === 'l') { document.getElementById('inner-img').src = url; tgLogo(); }
    }

    function tgL(id) {
        const v = document.getElementById('bg-video'), i = document.getElementById('bg-img');
        if(id === 'bg-video') { v.style.display = 'block'; i.style.display = 'none'; }
        else { i.style.display = 'block'; v.style.display = 'none'; }
    }

    function tgLogo() { isLogo = !isLogo; document.getElementById('inner-img').style.display = isLogo ? 'block' : 'none'; }

    // --- CAMERA & AI (OPTIMIZAT) ---
    async function startC() {
        try {
            const s = await navigator.mediaDevices.getUserMedia({video: {width: 640, height: 480}, audio: true});
            const hV = document.getElementById('h-vid');
            hV.srcObject = s;
            setupA(s);

            const sel = new SelfieSegmentation({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${f}`});
            sel.setOptions({modelSelection: 1, selfiemode: false});
            sel.onResults(res => {
                const cv = document.getElementById('ai-canvas'), ctx = cv.getContext('2d');
                cv.width = res.image.width; cv.height = res.image.height;
                ctx.save(); ctx.clearRect(0,0,cv.width,cv.height);
                if(isAI) {
                    ctx.drawImage(res.segmentationMask, 0, 0, cv.width, cv.height);
                    ctx.globalCompositeOperation = 'source-in';
                }
                ctx.drawImage(res.image, 0, 0, cv.width, cv.height);
                ctx.restore();
            });

            async function frame() { await sel.send({image: hV}); requestAnimationFrame(frame); }
            frame();
        } catch(e) { alert("Eroare Camera/WebGL: " + e.message); }
    }

    // --- AUDIO ---
    function setupA(s) {
        audioCtx = new AudioContext();
        const src = audioCtx.createMediaStreamSource(s);
        analyzer = audioCtx.createAnalyser(); analyzer.fftSize = 128;
        dataArray = new Uint8Array(analyzer.frequencyBinCount);
        src.connect(analyzer);
        draw();
    }

    function draw() {
        requestAnimationFrame(draw);
        analyzer.getByteFrequencyData(dataArray);
        const cv = document.getElementById('radial-canvas'), ctx = cv.getContext('2d');
        ctx.clearRect(0,0,450,450);
        let sum = 0;
        ctx.strokeStyle = getComputedStyle(document.documentElement).getPropertyValue('--main-color');
        ctx.lineWidth = 3;
        for(let i=0; i<40; i++) {
            const h = dataArray[i] * 0.4; sum += h;
            const a = (i * 9) * Math.PI / 180;
            ctx.beginPath();
            ctx.moveTo(225 + Math.cos(a)*85, 225 + Math.sin(a)*85);
            ctx.lineTo(225 + Math.cos(a)*(85+h), 225 + Math.sin(a)*(85+h));
            ctx.stroke();
        }
        document.documentElement.style.setProperty('--pulse', 1 + (sum/4000));
    }

    // --- UTILS ---
    function upTxt(v) { 
        const b = document.getElementById('branding'); b.innerText = v;
        b.style.animation = 'none'; b.offsetHeight; b.style.animation = 'marquee 15s linear infinite';
    }
    function upCol(v) { document.documentElement.style.setProperty('--main-color', v); }
    function tgUI() { const u = document.getElementById('main-ui'); u.style.display = u.style.display==='none'?'grid':'none'; }
    
    // TASTA H PENTRU CONTROL
    document.addEventListener('keydown', e => { if(e.key.toLowerCase()==='h') tgUI(); });
    
    function resetApp() { localStorage.clear(); location.reload(); }
</script>
</body>
</html>
