<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>MV STUDIO PRO - INTEGRAT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation"></script>
    <style>
        :root { --main: #ffaa00; --msg-size: 26px; }
        body, html { margin: 0; padding: 0; width: 100vw; height: 100vh; background: #000; overflow: hidden; color: white; font-family: sans-serif; }
        
        #viewport { position: relative; width: 100%; height: calc(100% - 220px); background: #111; overflow: hidden; }
        #viewport:fullscreen { height: 100vh; }

        /* Straturi Fundal */
        #bg-v, #bg-i, #bg-s { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; display: none; z-index: 1; }

        /* Camera AI */
        #cam-box { position: absolute; z-index: 10; cursor: move; display: none; top: 20px; right: 20px; }
        #ai-canvas { width: 450px; border: 1px solid rgba(255,255,255,0.2); }
        #v-hidden { display: none; }

        /* Vumetrul */
        #circle-box { position: absolute; z-index: 15; cursor: move; width: 300px; height: 300px; display: flex; align-items: center; justify-content: center; top: 10%; left: 30%; transition: transform 0.1s ease-out; }
        #radial-canvas { position: absolute; z-index: 16; pointer-events: none; }
        #inner-circle { width: 120px; height: 120px; border-radius: 50%; border: 3px solid #fff; background: #000; overflow: hidden; z-index: 17; display: flex; align-items: center; justify-content: center; }
        #inner-img { width: 100%; height: 100%; object-fit: cover; display: none; }

        /* Branding Principal */
        #branding { position: absolute; z-index: 20; cursor: move; font-weight: 900; text-transform: uppercase; text-shadow: 2px 2px 10px #000; bottom: 80px; left: 40px; font-size: 40px; color: var(--main); }

        /* Mesaje de la Invitati */
        #msg-box { position: absolute; z-index: 999; background: rgba(0, 0, 0, 0.85); border-left: 8px solid var(--main); padding: 20px; border-radius: 0 15px 15px 0; min-width: 320px; cursor: move; display: none; top: 200px; left: 50px; }

        /* Panou Control Laptop */
        #controls { position: absolute; bottom: 0; width: 100%; height: 220px; background: #0a0a0a; display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; padding: 10px; border-top: 2px solid #333; z-index: 1000; }
        .panel { background: #1a1a1a; padding: 8px; border-radius: 5px; border: 1px solid #333; display: flex; flex-direction: column; gap: 4px; }
        .panel h3 { font-size: 9px; color: var(--main); text-align: center; font-weight: bold; border-bottom: 1px solid #333; margin-bottom: 2px; }
        .btn { width: 100%; padding: 6px; font-weight: bold; border-radius: 3px; text-transform: uppercase; font-size: 8px; cursor: pointer; border: none; }
        .st-off { background: #441111; color: #ff5555; }
        .st-on { background: #114411; color: #55ff55; }
        .btn-blue { background: #2563eb; color: white; }
        label { font-size: 8px; color: #999; }
        input { background: #000; color: #fff; border: 1px solid #444; font-size: 9px; }
    </style>
</head>
<body>

<div id="viewport">
    <video id="bg-v" autoplay loop muted></video>
    <img id="bg-i">
    <img id="bg-s">

    <div id="cam-box"><canvas id="ai-canvas"></canvas></div>
    <video id="v-hidden" autoplay playsinline></video>

    <div id="circle-box">
        <canvas id="radial-canvas" width="400" height="400"></canvas>
        <div id="inner-circle"><img id="inner-img"></div>
    </div>

    <div id="branding">STUDIO MV</div>

    <div id="msg-box">
        <span id="msg-user" style="color:var(--main); font-weight:bold;">INVITAT</span><br>
        <span id="msg-txt" style="font-size:var(--msg-size);">Mesaj nou...</span>
    </div>
</div>

<div id="controls">
    <div class="panel">
        <h3>1. MEDIA</h3>
        <label>Fundal (V/I):</label><input type="file" onchange="loadF(this, 'bg-v')">
        <label>Slide:</label><input type="file" webkitdirectory directory multiple onchange="loadFolder(this)">
        <label>Logo:</label><input type="file" onchange="loadP(this)">
    </div>

    <div class="panel">
        <h3>2. ECRAN</h3>
        <button id="btn-v" class="btn st-off" onclick="tgL('bg-v', 'btn-v')">VIDEO: OFF</button>
        <button id="btn-i" class="btn st-off" onclick="tgL('bg-i', 'btn-i')">FOTO: OFF</button>
        <button id="btn-s" class="btn st-off" onclick="tgL('bg-s', 'btn-s')">SLIDE: OFF</button>
    </div>

    <div class="panel">
        <h3>3. CAMERA AI</h3>
        <button class="btn btn-blue" onclick="startAI()">PORNEȘTE CAMERA</button>
        <button id="btn-cam" class="btn st-off" onclick="tgC()">AFIȘEAZĂ: OFF</button>
        <input type="range" min="200" max="1000" value="450" oninput="document.getElementById('ai-canvas').style.width=this.value+'px'">
    </div>

    <div class="panel">
        <h3>4. VUMETRU</h3>
        <button id="btn-png" class="btn st-off" onclick="tgP()">LOGO: OFF</button>
        <label>Sensibilitate:</label><input type="range" min="1" max="15" value="7" id="v-sens">
        <label>Mărime:</label><input type="range" min="0.5" max="2" step="0.1" value="1" id="v-scale-input">
    </div>

    <div class="panel">
        <h3>5. SISTEM</h3>
        <button class="btn btn-blue" onclick="goFS()">FULL SCREEN</button>
        <button class="btn st-off mt-1" onclick="location.reload()">REFRESH</button>
        <p class="text-[7px] text-center mt-2 text-zinc-500">CONTROLABIL DIN TELEFON</p>
    </div>
</div>

<script>
    // CONFIGURARE FIREBASE
    const firebaseConfig = { databaseURL: "https://felicitari-nunta-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const dbRemote = firebase.database().ref('remote_control_cioko');
    const dbMessages = firebase.database().ref('test_dj');

    let sFiles=[], sIdx=0, sTim, mTim;

    // 1. ASCULTĂ TELECOMANDA (TELEFONUL)
    function initRemoteListener() {
        dbRemote.on('value', (snap) => {
            const data = snap.val();
            if(!data) return;

            // Update Text Branding
            if(data.text) document.getElementById('branding').innerText = data.text;
            
            // Update Culoare (CSS Variable)
            if(data.color) {
                document.documentElement.style.setProperty('--main', data.color);
                document.getElementById('branding').style.color = data.color;
            }

            // Comenzi Speciale
            if(data.cmd === 'TOGGLE_SETUP_UI') {
                const ctrl = document.getElementById('controls');
                ctrl.style.display = (ctrl.style.display === 'none') ? 'grid' : 'none';
            }
            if(data.cmd === 'RESET') location.reload();
            if(data.cmd === 'FULLSCREEN') goFS();
        });
    }

    // 2. ASCULTĂ MESAJE INVITAȚI
    function listenMessages() {
        dbMessages.limitToLast(1).on('child_added', (sn) => {
            const d = sn.val();
            const box = document.getElementById('msg-box');
            document.getElementById('msg-user').innerText = d.author || "INVITAT";
            document.getElementById('msg-txt').innerText = `"${d.text}"`;
            box.style.display = 'block';
            if(mTim) clearTimeout(mTim);
            mTim = setTimeout(() => { box.style.display = 'none'; }, 8000);
        });
    }

    // AI & VUMETRU
    const selfieSegmentation = new SelfieSegmentation({
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${file}`
    });
    selfieSegmentation.setOptions({ modelSelection: 1 });
    selfieSegmentation.onResults(results => {
        const can = document.getElementById('ai-canvas'), ctx = can.getContext('2d');
        can.width = results.image.width; can.height = results.image.height;
        ctx.save(); ctx.clearRect(0,0,can.width,can.height);
        ctx.drawImage(results.segmentationMask, 0,0,can.width,can.height);
        ctx.globalCompositeOperation = 'source-in';
        ctx.drawImage(results.image, 0,0,can.width,can.height);
        ctx.restore();
    });

    async function startAI() {
        const stream = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
        const v = document.getElementById('v-hidden');
        v.srcObject = stream;
        v.onloadedmetadata = () => {
            v.play();
            const predict = async () => {
                await selfieSegmentation.send({image: v});
                requestAnimationFrame(predict);
            };
            predict();
        };
        initVumetru(stream);
    }

    function initVumetru(stream) {
        const can = document.getElementById('radial-canvas'), c = can.getContext('2d');
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const src = ctx.createMediaStreamSource(stream);
        const ans = ctx.createAnalyser();
        ans.fftSize = 256; const data = new Uint8Array(ans.frequencyBinCount);
        src.connect(ans);
        function draw() {
            requestAnimationFrame(draw); ans.getByteFrequencyData(data);
            c.clearRect(0,0,400,400);
            let sens = document.getElementById('v-sens').value / 5;
            c.strokeStyle = "#ffffff"; c.lineWidth = 4;
            c.shadowBlur = 10; c.shadowColor = "#ffffff";
            
            for(let i=0; i<60; i++){
                let a = (i*6)*Math.PI/180, l = data[i] * 0.4 * sens;
                c.beginPath(); 
                c.moveTo(200+Math.cos(a)*80, 200+Math.sin(a)*80);
                c.lineTo(200+Math.cos(a)*(80+l), 200+Math.sin(a)*(80+l)); 
                c.stroke();
            }
        } draw();
    }

    // FUNCTII UI
    function tgC() { 
        let b=document.getElementById('cam-box'), btn=document.getElementById('btn-cam'); 
        if(b.style.display==='block'){ b.style.display='none'; btn.className='btn st-off'; } 
        else { b.style.display='block'; btn.className='btn st-on'; } 
    }
    function loadF(i, id) { 
        const f=i.files[0]; const url=URL.createObjectURL(f); 
        if(f.type.startsWith('image')) { document.getElementById('bg-i').src=url; tgL('bg-i','btn-i'); } 
        else { let v=document.getElementById('bg-v'); v.src=url; v.play(); tgL('bg-v','btn-v'); } 
    }
    function tgL(id, bId) {
        document.querySelectorAll('#bg-v,#bg-i,#bg-s').forEach(e=>e.style.display='none');
        document.getElementById(id).style.display='block';
    }
    function goFS() { 
        let v=document.getElementById('viewport'); 
        if(v.requestFullscreen) v.requestFullscreen(); 
        else if(v.webkitRequestFullscreen) v.webkitRequestFullscreen();
    }

    function drag(e) {
        let p1=0, p2=0, p3=0, p4=0;
        e.onmousedown = (m) => {
            if(m.target.tagName === 'INPUT') return;
            p3=m.clientX; p4=m.clientY;
            document.onmouseup = () => { document.onmouseup=null; document.onmousemove=null; };
            document.onmousemove = (m) => { p1=p3-m.clientX; p2=p4-m.clientY; p3=m.clientX; p4=m.clientY; e.style.top=(e.offsetTop-p2)+"px"; e.style.left=(e.offsetLeft-p1)+"px"; };
        };
    }

    // INITIALIZARE
    initRemoteListener();
    listenMessages();
    [document.getElementById('circle-box'), document.getElementById('cam-box'), document.getElementById('branding'), document.getElementById('msg-box')].forEach(drag);

</script>
</body>
</html>
