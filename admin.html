<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TELECOMANDĂ DJ CIOKO</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { background: #000; color: white; font-family: sans-serif; text-align: center; padding: 20px; }
        .btn { width: 100%; max-width: 300px; padding: 20px; margin: 10px 0; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .btn-blue { background: #0056b3; color: white; }
        .btn-green { background: #28a745; color: white; }
        input { width: 90%; max-width: 280px; padding: 15px; margin: 10px 0; border-radius: 5px; border: 1px solid #444; background: #222; color: white; font-size: 16px; }
    </style>
</head>
<body>

    <h2>CONTROL MIXER</h2>
    
    <button class="btn btn-blue" onclick="send('START_AI', '')">1. ACTIVEAZĂ CAMERA</button>
    <button class="btn btn-green" onclick="send('TOGGLE_CAM', 'on')">2. ARATĂ CAMERA</button>
    <button class="btn btn-blue" onclick="send('TOGGLE_CAM', 'off')">3. ASCUNDE CAMERA</button>

    <hr style="border: 0.5px solid #333; margin: 20px 0;">

    <input type="text" id="mesaj" placeholder="Scrie mesajul aici...">
    <button class="btn btn-green" onclick="send('SET_TEXT', document.getElementById('mesaj').value)">TRIMITE TEXT PE ECRAN</button>

    <script>
        firebase.initializeApp({ databaseURL: "https://felicitari-nunta-default-rtdb.firebaseio.com" });
        const remoteDb = firebase.database().ref('remote_control_cioko');

        function send(command, value) {
            remoteDb.set({
                cmd: command,
                val: value,
                time: Date.now()
            });
        }
    </script>
</body>
</html>
