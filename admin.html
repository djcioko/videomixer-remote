<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MV STUDIO - ADMIN REMOTE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { background: #050505; color: white; font-family: sans-serif; touch-action: manipulation; }
        .btn-media { height: 80px; font-weight: 800; text-transform: uppercase; border-radius: 12px; font-size: 14px; transition: 0.2s; border: 2px solid #222; }
        .btn-v { background: #440000; color: #ff5555; }
        .btn-i { background: #004400; color: #55ff55; }
        .btn-s { background: #444400; color: #ffff55; }
        .btn-v:active { background: #ff0000; color: white; }
        .btn-i:active { background: #00ff00; color: white; }
        .btn-s:active { background: #ffff00; color: black; }
        .btn-blue { background: #1e40af; border-color: #3b82f6; }
        .btn-red { background: #7f1d1d; border-color: #ef4444; }
    </style>
</head>
<body class="p-4">

    <div class="text-center mb-6">
        <h1 class="text-yellow-500 font-black text-xl">MV STUDIO ADMIN</h1>
        <p class="text-zinc-500 text-xs">CONTROL TELECOMANDƒÇ</p>
    </div>

    <div class="grid grid-cols-1 gap-3 mb-6">
        <button class="btn-media btn-v" onclick="sendMedia('bg-v')">‚ñ∂ FUNDAL VIDEO</button>
        <button class="btn-media btn-i" onclick="sendMedia('bg-i')">üñº FUNDAL FOTO</button>
        <button class="btn-media btn-s" onclick="sendMedia('bg-s')">üîÑ SLIDESHOW</button>
    </div>

    <div class="bg-zinc-900 p-4 rounded-xl border border-zinc-800 mb-6">
        <label class="block text-zinc-500 text-[10px] mb-2 font-bold uppercase">Text Branding Ecran</label>
        <input type="text" id="text-in" class="w-full bg-black border border-zinc-700 p-3 rounded text-white mb-3" placeholder="Scrie textul aici...">
        <button class="w-full bg-yellow-600 text-black font-bold py-3 rounded-lg uppercase text-sm" onclick="sendText()">Trimite Text</button>
    </div>

    <div class="grid grid-cols-2 gap-3">
        <button class="btn-media btn-blue text-[10px]" onclick="sendCmd('FULLSCREEN')">üñ•Ô∏è FULL SCREEN</button>
        <button class="btn-media bg-zinc-800 text-[10px]" onclick="location.reload()">üîÑ REFRESH</button>
        
        <button class="btn-media btn-red text-[10px]" onclick="sendCmd('HIDE_CONTROLS')">üôà ASCUNDE CONTROALE</button>
        <button class="btn-media btn-i text-[10px]" onclick="sendCmd('SHOW_CONTROLS')">üëÅÔ∏è ARATƒÇ CONTROALE</button>
    </div>

    <script>
        const app = firebase.initializeApp({ databaseURL: "https://felicitari-nunta-default-rtdb.firebaseio.com" });
        const db = app.database().ref('remote_control_cioko');

        function sendMedia(type) {
            db.update({
                media_type: type,
                time: Date.now()
            });
            vibrate();
        }

        function sendText() {
            const txt = document.getElementById('text-in').value;
            db.update({
                text: txt,
                time: Date.now()
            });
            vibrate();
        }

        function sendCmd(cmd) {
            db.update({
                cmd: cmd,
                time: Date.now()
            });
            vibrate();
        }

        function vibrate() {
            if (navigator.vibrate) navigator.vibrate(50);
        }
    </script>
</body>
</html>
