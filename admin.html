<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>REMOTE ADMIN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body class="bg-zinc-950 text-white p-4 font-sans">
    
    <div class="text-center mb-6">
        <h1 class="text-orange-500 font-black text-xl">MV STUDIO REMOTE</h1>
    </div>

    <div class="grid grid-cols-3 gap-2 mb-6">
        <button onclick="sendMedia('bg-v')" class="bg-zinc-800 p-4 rounded-xl text-[10px] font-bold border-b-4 border-blue-500">VIDEO</button>
        <button onclick="sendMedia('bg-i')" class="bg-zinc-800 p-4 rounded-xl text-[10px] font-bold border-b-4 border-green-500">FOTO</button>
        <button onclick="sendMedia('bg-s')" class="bg-zinc-800 p-4 rounded-xl text-[10px] font-bold border-b-4 border-purple-500">SLIDE</button>
    </div>

    <div class="space-y-4 mb-6">
        <input id="msg" type="text" placeholder="SchimbÄƒ Textul..." class="w-full bg-zinc-900 border border-zinc-700 p-4 rounded-xl outline-none">
        <button onclick="sendText()" class="w-full bg-orange-600 p-4 rounded-xl font-bold uppercase">Update Text</button>
        <div class="flex items-center gap-4 bg-zinc-900 p-3 rounded-xl">
            <span>Culoare:</span>
            <input id="col" type="color" oninput="sendColor(this.value)" class="flex-1 h-12 bg-transparent border-none">
        </div>
    </div>

    <div class="grid grid-cols-2 gap-2 mb-4">
        <button onclick="sendCmd('FULLSCREEN')" class="bg-blue-600 p-5 rounded-xl font-black text-sm uppercase">FULL SCREEN</button>
        <button onclick="sendCmd('RESET')" class="bg-red-900 p-5 rounded-xl font-black text-sm uppercase">RESTART</button>
    </div>
    
    <button onclick="sendCmd('TOGGLE_LOGO')" class="w-full bg-zinc-800 p-4 rounded-xl font-bold text-xs uppercase border border-zinc-600">Toggle Logo Cerc</button>

    <script>
        const config = { databaseURL: "https://felicitari-nunta-default-rtdb.firebaseio.com" };
        firebase.initializeApp(config);
        const db = firebase.database().ref('remote_control_cioko');

        function sendText() { db.update({ text: document.getElementById('msg').value }); }
        function sendColor(c) { db.update({ color: c }); }
        function sendMedia(type) { db.update({ media_type: type, time: Date.now() }); }
        function sendCmd(cmd) { db.update({ cmd: cmd, time: Date.now() }); }
    </script>
</body>
</html>
